    <!-- Same stack as main app -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"

    />
    <link
      href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css"

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

    <link

      rel="stylesheet"

    <!-- Inherit ALL main-app styles (sidebar, buttons, inputs, etc.) -->
    <link rel="stylesheet" href="../../css/styles.css" />

    <style>
      /* â”€â”€ Preview scroll â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #preview-container {
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.12) transparent;
      }
      #preview-container::-webkit-scrollbar {
        width: 6px;
      }
      #preview-container::-webkit-scrollbar-track {
        background: transparent;
      }
      #preview-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 6px;
      }

      /* â”€â”€ Dot-grid bg for preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #preview-container > .dot-grid-inner {
        position: absolute;
        inset: 0;
        opacity: 0.03;
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
        z-index: 0;
      }

      /* â”€â”€ No scrollbar for highlights â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* â”€â”€ Section divider (border-t between panel sections) â”€â”€â”€â”€ */
      .section-divider {
        border-top: 1px solid rgba(255, 255, 255, 0.07);
        padding-top: 20px;
        margin-top: 20px;
      }

      /* â”€â”€ Section label â€“ matches main app's 10px uppercase â”€â”€â”€â”€ */
      .section-label {
        font-size: 10px !important;
        font-weight: 700 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        color: #9ca3af !important;
        display: flex !important;
        align-items: center !important;
        gap: 6px !important;
        margin-bottom: 12px !important;
      }

      /* â”€â”€ Sub-label (9px, like range-slider labels) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .sub-label {
        font-size: 9px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #9ca3af;
        display: block;
        margin-bottom: 5px;
      }

      /* â”€â”€ Inner sub-card (bg-gray-50 â†’ #2c2c2c after override) â”€â”€ */
      .inner-card {
        background: #252525;
        border: 1px solid rgba(255,255,255,0.07);
        border-radius: 8px;
        padding: 10px;
      }

      /* â”€â”€ Checkbox matching sidebar style â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .panel-checkbox {
        appearance: none !important;
        -webkit-appearance: none !important;
        width: 18px !important;
        height: 18px !important;
        min-width: 18px !important;
        flex-shrink: 0 !important;
        border-radius: 4px !important;
        background: #2c2c2c !important;
        border: 2px solid #3e3e3e !important;
        padding: 0 !important;
        margin: 0 !important;
        cursor: pointer !important;
        position: relative !important;
        transition: all 0.15s !important;
        box-shadow: none !important;
      }
      .panel-checkbox:hover {
        border-color: #4e4e4e !important;
        background: #323232 !important;
      }
      .panel-checkbox:checked {
        background: linear-gradient(
          135deg,
          #d53478 0%,
          #b334a0 100%
        ) !important;
        border-color: #d53478 !important;
      }
      .panel-checkbox:checked::after {
        content: "" !important;
        position: absolute !important;
        left: 50% !important;
        top: 50% !important;
        transform: translate(-50%, -60%) rotate(45deg) !important;
        width: 4px !important;
        height: 8px !important;
        border: solid white !important;
        border-width: 0 2px 2px 0 !important;
      }
      .panel-checkbox:focus {
        outline: none !important;
        box-shadow: none !important;
      }

      /* â”€â”€ Menu-btn chevron rotates when panel is open â”€â”€â”€â”€â”€â”€â”€ */
      #menu-btn i.bx {
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-block;
      }
      .my-container.active-cont #menu-btn i.bx {
        transform: rotate(180deg);
      }

      /* â”€â”€ Logo always centered in header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .top-navbar .sidebar-logo-container {
        position: absolute !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        pointer-events: none !important;
        z-index: 1 !important;
      }

      /* â”€â”€ Mobile header elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      @media (max-width: 768px) {
        .mobile-logo-container {
          display: block !important;
          flex-shrink: 0;
        }
        .top-navbar .sidebar-logo-container {
          display: none !important;
        }
        /* Hide desktop menu button on mobile */
        .top-navbar #menu-btn {
          display: none !important;
        }
        /* Ensure POST GENERATOR button is visible on mobile */
        .top-navbar .export-header-btn {
          display: inline-flex !important;
          visibility: visible !important;
          opacity: 1 !important;
        }
      }

      /* â”€â”€ Upload image button â€” matches app's small dark btns â”€ */
      #upload-btn {
        background: #2a2a2a !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
        color: rgba(255, 255, 255, 0.55) !important;
        border-radius: 6px !important;
        padding: 5px 11px !important;
        font-size: 11px !important;
        font-weight: 600 !important;
        cursor: pointer !important;
        transition: all 0.15s !important;
        display: inline-flex !important;
        align-items: center !important;
        gap: 5px !important;
        font-family: inherit !important;
        letter-spacing: 0.3px !important;
        text-transform: uppercase !important;
        box-shadow: none !important;
      }
      #upload-btn:hover {
        background: #333 !important;
        border-color: rgba(255, 255, 255, 0.2) !important;
        color: rgba(255, 255, 255, 0.85) !important;
      }

      /* â”€â”€ PFP thumbnail ring in editor card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .pfp-thumb-ring {
        width: 44px;
        height: 44px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ec7258, #d53478, #b334a0);
        padding: 2px;
        flex-shrink: 0;
      }
      .pfp-thumb-ring-inner {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        overflow: hidden;
        background: #1e1e1e;
      }

      /* â”€â”€ Section label icon tint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .section-label i[data-lucide] {
        opacity: 0.5;
      }

      /* â”€â”€ Preview mobile responsive padding â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      @media (max-width: 640px) {
        #preview-container {
          padding: 16px 14px 48px !important;
        }

        /* â”€â”€ Profile header row: pfp left + username/stats right â”€â”€ */
        #profile-header-row {
          gap: 16px !important;
          margin-bottom: 0 !important;
          align-items: flex-start !important;
          flex-wrap: nowrap !important;
        }

        /* â”€â”€ PFP column: 77px, no left padding â”€â”€ */
        #pfp-col {
          padding-left: 0 !important;
          justify-content: flex-start !important;
          align-items: flex-start !important;
        }
        #pfp-col > button {
          width: 77px !important;
          height: 77px !important;
        }

        /* â”€â”€ Info column: fills remaining width, no min-width constraint â”€â”€ */
        #profile-info-col {
          flex: 1 1 0 !important;
          min-width: 0 !important;
          overflow: visible !important;
        }

        /* â”€â”€ Username row: left-aligned, tight bottom spacing â”€â”€ */
        #profile-info-col > div:first-child {
          justify-content: flex-start !important;
          margin-bottom: 8px !important;
          flex-wrap: nowrap !important;
        }
        #prev-username {
          font-size: 15px !important;
          font-weight: 400 !important;
        }

        /* â”€â”€ Mobile stats: show as flex row, hide desktop stats â”€â”€ */
        #desktop-stats {
          display: none !important;
        }
        #mobile-stats {
          display: flex !important;
          margin-top: 0 !important;
          margin-bottom: 0 !important;
          padding-top: 0 !important;
          border-top: none !important;
          width: 100% !important;
        }

        /* â”€â”€ Bio block + Action buttons: full-width below PFP row â”€â”€
             Negative-margin trick: pull left past pfp (77px) + gap (16px) = 93px,
             then extend width to full container width.                         â”€â”€ */
        #profile-bio-block {
          margin-left: -93px !important;
          width: calc(100% + 93px) !important;
          margin-top: 12px !important;
          margin-bottom: 0 !important;
        }
        #profile-action-btns {
          margin-left: -93px !important;
          width: calc(100% + 93px) !important;
          margin-top: 8px !important;
          flex-wrap: nowrap !important;
          gap: 8px !important;
        }

        /* â”€â”€ Bio text styles â”€â”€ */
        #prev-name {
          font-size: 13px !important;
          font-weight: 600 !important;
          text-align: left !important;
          margin-bottom: 3px !important;
          display: block !important;
        }
        #prev-bio {
          font-size: 14px !important;
          line-height: 18px !important;
          text-align: left !important;
          margin-bottom: 6px !important;
        }
        #prev-link-container {
          justify-content: flex-start !important;
          margin-bottom: 10px !important;
        }

        /* â”€â”€ Action buttons: Follow/Message equal flex, add-user fixed â”€â”€ */
        #profile-action-btns > button {
          flex: 1 !important;
          max-width: none !important;
          width: auto !important;
          min-width: 0 !important;
        }
        #profile-action-btns > button:last-child {
          flex: 0 0 40px !important;
          width: 40px !important;
        }

        /* â”€â”€ Highlights section â”€â”€ */
        #highlights-container {
          padding-left: 0 !important;
          gap: 16px !important;
          margin-top: 20px !important;
        }
      }

      /* â”€â”€ Sidebar footer buy-me-a-coffee â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .pfp-footer-link {
        text-decoration: none;
        font-size: 11px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.38);
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: color 0.2s;
        letter-spacing: 0.2px;
      }
      .pfp-footer-link:hover {
        color: rgba(255, 255, 255, 0.7);
        text-decoration: none;
      }
      .pfp-footer-link .pfp-heart {
        color: #ec7258 !important;
        font-size: 13px;
        line-height: 1;
      }

      /* â”€â”€ Panel sidebar scrollbar (matches main post-gen tool) â”€â”€ */
      .pfp-sidebar-scroll {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.15) transparent;
      }
      .pfp-sidebar-scroll::-webkit-scrollbar {
        width: 5px;
      }
      .pfp-sidebar-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .pfp-sidebar-scroll::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.14);
        border-radius: 6px;
      }
      .pfp-sidebar-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.28);
      }

      /* â”€â”€ Emoji toggle â€“ desktop only â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .pfp-emoji-toggle-btn {
        display: inline-flex !important;
        align-items: center !important;
        gap: 5px !important;
        font-size: 10px !important;
        font-weight: 700 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        color: rgba(255, 255, 255, 0.45) !important;
        background: #2a2a2a !important;
        border: 1px solid rgba(255, 255, 255, 0.12) !important;
        border-radius: 5px !important;
        padding: 4px 9px !important;
        cursor: pointer !important;
        transition: all 0.15s !important;
        font-family: inherit !important;
        line-height: 1 !important;
        flex-shrink: 0 !important;
        box-shadow: none !important;
      }
      .pfp-emoji-toggle-btn:hover {
        color: rgba(255, 255, 255, 0.75) !important;
        border-color: rgba(255, 255, 255, 0.25) !important;
        background: #323232 !important;
        box-shadow: none !important;
      }
      .pfp-emoji-toggle-btn.active {
        color: #e0458c !important;
        border-color: rgba(213, 52, 120, 0.55) !important;
        background: rgba(213, 52, 120, 0.1) !important;
        box-shadow: none !important;
      }
      /* Hide emoji button AND panel on mobile */
      @media (max-width: 768px) {
        .pfp-emoji-toggle-btn,
        #pfp-emoji-panel {
          display: none !important;
          visibility: hidden !important;
          opacity: 0 !important;
          pointer-events: none !important;
        }
      }

      /* â”€â”€ Embedded iOS Emoji Keyboard â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .ios-ekb-container {
            --bg-color: #1a1a1c;
            --header-bg: rgba(26, 26, 28, 0.95);
            --search-bg: #2c2c2e;
            --search-text: #ffffff;
            --text-main: #ffffff;
            --text-muted: #8e8e93;
            --divider: rgba(255, 255, 255, 0.05);
            --bottom-bar-bg: #1f1f21;
            --icon-color: #5c5c5f;
            --icon-active: #ffffff;
            --home-indicator: #ffffff;
            --popover-bg: #3a3a3c;
            --popover-shadow: rgba(0,0,0,0.5);
            --emoji-active-bg: rgba(255,255,255,0.1);
      }

      .ios-ekb-container * {
          box-sizing: border-box !important;
      }

      .ios-ekb-keyboard {
            width: 100% !important;
            height: 268px !important; /* Standard panel height matching original */
            background-color: var(--bg-color) !important;
            display: flex !important;
            flex-direction: column !important;
            position: relative !important;
            box-shadow: 0 -1px 15px rgba(0,0,0,0.3) !important;
            border-radius: 12px !important;
            overflow: hidden !important;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;
            user-select: none !important;
            -webkit-user-select: none !important;
            -webkit-tap-highlight-color: transparent !important;
      }

      .ios-ekb-search-header {
            display: flex !important;
            align-items: center !important;
            height: 54px !important;
            flex-shrink: 0 !important;
            padding: 0 16px !important;
            background-color: var(--header-bg) !important;
            backdrop-filter: blur(10px) !important;
            -webkit-backdrop-filter: blur(10px) !important;
            position: sticky !important;
            top: 0 !important;
            z-index: 10 !important;
            border-bottom: 0.5px solid var(--separator) !important;
            box-sizing: border-box !important;
      }

      .ios-ekb-search-bar {
            display: flex !important;
            align-items: center !important;
            background-color: var(--search-bg) !important;
            border-radius: 10px !important;
            height: 36px !important;
            width: 100% !important;
            padding: 0 10px !important;
            border: none !important;
            box-sizing: border-box !important;
            overflow: hidden !important;
            position: relative !important;
      }

      .ios-ekb-search-bar svg {
            color: var(--text-muted) !important;
            width: 18px !important; 
            height: 18px !important;
            flex-shrink: 0 !important;
            position: relative !important;
            z-index: 2 !important;
      }

      .ios-ekb-search-bar input {
            all: unset !important;
            display: block !important;
            flex: 1 !important;
            height: 100% !important;
            background: none !important;
            background-color: transparent !important;
            border: 0 !important;
            border-radius: 0 !important;
            color: var(--search-text) !important;
            font-size: 17px !important;
            width: 100% !important;
            outline: none !important;
            margin: 0 0 0 6px !important;
            padding: 0 !important;
            box-shadow: none !important;
            box-sizing: border-box !important;
            appearance: none !important;
            -webkit-appearance: none !important;
            position: relative !important;
            z-index: 2 !important;
            min-height: 0 !important;
            min-width: 0 !important;
      }
      
      .ios-ekb-search-bar input:focus,
      .ios-ekb-search-bar input:active {
            all: unset !important;
            display: block !important;
            flex: 1 !important;
            height: 100% !important;
            background: none !important;
            background-color: transparent !important;
            border: 0 !important;
            border-radius: 0 !important;
            color: var(--search-text) !important;
            font-size: 17px !important;
            width: 100% !important;
            outline: none !important;
            margin: 0 0 0 6px !important;
            padding: 0 !important;
            box-shadow: none !important;
            position: relative !important;
            z-index: 2 !important;
      }

      .ios-ekb-search-bar input::placeholder {
            color: var(--text-muted) !important;
      }

      .ios-ekb-scroll-view {
            flex: 1 !important;
            overflow-y: auto !important;
            scroll-behavior: smooth !important;
            position: relative !important;
            scrollbar-width: none !important;
            background-color: transparent !important;
      }
      .ios-ekb-scroll-view::-webkit-scrollbar {
            display: none !important;
      }

      .ios-ekb-category-section {
            padding: 0 12px 10px 12px !important;
            content-visibility: auto !important;
            contain-intrinsic-size: 250px !important; 
      }

      .ios-ekb-category-title {

              <div

              <div

                  >

                    <circle cx="9" cy="7" r="4" />

          <!-- Highlights Row -->
          <div
            id="highlights-container"

    <script>
      // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const profile = {
        username: "6ixbuzztv",
        isVerified: true,
        name: "6ixBuzz TV 6 \uD83D\uDC1D",
        posts: "22,696",
        followers: "2.6M",
        following: "590",
        bio: "#1 In CA Lifestyle & Culture\nDM us to be featured \uD83D\uDCEC\nInfo@6ix.buzz for inquiries \uD83D\uDCE7",
        links: "6ix.buzz",
        otherLinks: 1,
        pfpUrl: "ui/pfp.jpg",
      };

      const highlightsData = [
        { name: "Buzz'd", imgUrl: "ui/highlights/h1.jpg", enabled: true },
        { name: "Spark", imgUrl: "ui/highlights/h2.jpg", enabled: true },
        { name: "STC", imgUrl: "ui/highlights/h3.jpg", enabled: true },
        { name: "Originals", imgUrl: "ui/highlights/h4.jpg", enabled: true },
        { name: "BigX Tour", imgUrl: "ui/highlights/h5.jpg", enabled: true },
        { name: "Takeovers", imgUrl: "ui/highlights/h6.jpg", enabled: true },
        {
          name: "Buzz Foundat...",
          imgUrl: "ui/highlights/h7.jpg",
          enabled: true,
        },
      ];

      let highlightsEnabled = true;

      // â”€â”€ Render Highlights Editor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function renderHighlightsEditor() {
        const editor = document.getElementById("highlights-editor");
        if (!editor) return;

        editor.innerHTML = highlightsData
          .map(
            (h, i) => `
          <div class="inner-card" style="display:flex;align-items:center;gap:10px;" data-highlight-index="${i}">
            <div style="width:36px;height:36px;border-radius:50%;overflow:hidden;flex-shrink:0;background:#111;border:2px solid rgba(255,255,255,0.12);">
              <img src="${h.imgUrl}" alt="" style="width:100%;height:100%;object-fit:cover;" onerror="this.style.opacity='0.15'" />
            </div>
            <div style="flex:1;display:flex;flex-direction:column;gap:4px;min-width:0;">
              <input type="text" value="${h.name}" placeholder="Name" data-highlight-name="${i}"
                style="background:#1e1e1e;border:1px solid rgba(255,255,255,0.1);border-radius:5px;color:#e5e5e5;font-size:11px;font-weight:500;padding:4px 7px;width:100%;outline:none;font-family:inherit;"
                onfocus="this.style.borderColor='rgba(213,52,120,0.55)'" onblur="this.style.borderColor='rgba(255,255,255,0.1)'" />
              <div style="display:flex;gap:4px;">
                <button type="button" onclick="document.getElementById('hl-file-${i}').click()"
                  style="background:#242424;border:1px solid rgba(255,255,255,0.1);color:rgba(255,255,255,0.5);border-radius:5px;padding:3px 7px;cursor:pointer;flex-shrink:0;display:flex;align-items:center;"
                  onmouseover="this.style.color='rgba(255,255,255,0.9)'" onmouseout="this.style.color='rgba(255,255,255,0.5)'">
                  <i data-lucide="upload" style="width:10px;height:10px;"></i>
                </button>
                <input type="file" id="hl-file-${i}" accept="image/*" style="display:none;" onchange="handleHighlightUpload(event, ${i})" />
                <input type="text" value="${h.imgUrl}" placeholder="Image URL" data-highlight-img="${i}"
                  style="background:#1e1e1e;border:1px solid rgba(255,255,255,0.1);border-radius:5px;color:rgba(255,255,255,0.55);font-size:10px;padding:4px 7px;flex:1;min-width:0;outline:none;font-family:inherit;"
                  onfocus="this.style.borderColor='rgba(213,52,120,0.55)'" onblur="this.style.borderColor='rgba(255,255,255,0.1)'" />
              </div>
            </div>
            <div style="display:flex;flex-direction:column;align-items:center;gap:6px;flex-shrink:0;">
              <input type="checkbox" class="panel-checkbox" ${h.enabled ? "checked" : ""} data-highlight-enabled="${i}" />
              <button onclick="removeHighlight(${i})"
                style="background:none;border:none;color:rgba(255,255,255,0.3);cursor:pointer;padding:2px;display:flex;align-items:center;"
                onmouseover="this.style.color='#ff5c5c'" onmouseout="this.style.color='rgba(255,255,255,0.3)'">
                <i data-lucide="trash-2" style="width:12px;height:12px;"></i>
              </button>
            </div>
          </div>
        `,
          )
          .join("");

        // Re-init Lucide icons
        if (typeof lucide !== "undefined") lucide.createIcons();

        // Attach event listeners
        editor.querySelectorAll("[data-highlight-name]").forEach((input) => {
          input.addEventListener("input", (e) => {
            const idx = parseInt(e.target.dataset.highlightName);
            highlightsData[idx].name = e.target.value;
            renderHighlights();
          });
        });

        editor.querySelectorAll("[data-highlight-img]").forEach((input) => {
          input.addEventListener("input", (e) => {
            const idx = parseInt(e.target.dataset.highlightImg);
            highlightsData[idx].imgUrl = e.target.value;
            renderHighlights();
          });
        });

        editor
          .querySelectorAll("[data-highlight-enabled]")
          .forEach((checkbox) => {
            checkbox.addEventListener("change", (e) => {
              const idx = parseInt(e.target.dataset.highlightEnabled);
              highlightsData[idx].enabled = e.target.checked;
              renderHighlights();
            });
          });
      }

      // â”€â”€ Handle Highlight Upload â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      window.handleHighlightUpload = function (e, index) {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          highlightsData[index].imgUrl = ev.target.result;
          renderHighlightsEditor();
          renderHighlights();
        };
        reader.readAsDataURL(file);
      };

      // â”€â”€ Remove Highlight â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function removeHighlight(index) {
        if (confirm("Remove this highlight?")) {
          highlightsData.splice(index, 1);
          renderHighlightsEditor();
          renderHighlights();
        }
      }

      // â”€â”€ Add Highlight â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function addHighlight() {
        highlightsData.push({
          name: "New Highlight",
          imgUrl: "",
          enabled: true,
        });
        renderHighlightsEditor();
        renderHighlights();
      }

      // â”€â”€ Render Highlights â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function renderHighlights() {
        const hlContainer = document.getElementById("highlights-container");
        if (!hlContainer) return;

        const enabledHighlights = highlightsEnabled
          ? highlightsData.filter((h) => h.enabled)
          : [];

        if (enabledHighlights.length === 0) {
          hlContainer.innerHTML = "";
          return;
        }

        // On mobile (<=640px), only show first 4 highlights
        const isMobile = window.innerWidth <= 640;
        const highlightsToShow = isMobile
          ? enabledHighlights.slice(0, 4)
          : enabledHighlights;

        hlContainer.innerHTML = highlightsToShow
          .map(
            (h, i) => `
          <div style="display:flex;flex-direction:column;align-items:center;gap:4px;cursor:pointer;flex-shrink:0;">
            <div style="width:64px;height:64px;border-radius:50%;border:1px solid rgba(255,255,255,0.1);background:#1e1e1e;padding:2px;position:relative;">
              <div style="width:100%;height:100%;border-radius:50%;overflow:hidden;">
                <img src="${h.imgUrl}" alt="${h.name}" style="width:100%;height:100%;object-fit:cover;" />
            </div>
            </div>
            <span style="font-size:11px;font-weight:500;color:rgba(255,255,255,0.7);width:64px;text-align:center;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${h.name}</span>
          </div>
        `,
          )
          .join("");
      }

      // â”€â”€ Update Preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function updatePreview() {
        document.getElementById("prev-username").textContent = profile.username;
        document.getElementById("prev-name").textContent = profile.name;
        document.getElementById("prev-posts").textContent = profile.posts;
        document.getElementById("prev-followers").textContent =
          profile.followers;
        document.getElementById("prev-following").textContent =
          profile.following;
        document.getElementById("prev-bio").textContent = profile.bio;
        document.getElementById("prev-mob-posts").textContent = profile.posts;
        document.getElementById("prev-mob-followers").textContent =
          profile.followers;
        document.getElementById("prev-mob-following").textContent =
          profile.following;

        document.getElementById("prev-verified").style.display =
          profile.isVerified ? "block" : "none";

        const linkContainer = document.getElementById("prev-link-container");
        if (profile.links) {
          linkContainer.style.display = "flex";
          document.getElementById("prev-links-text").textContent =
            profile.links;
          const otherEl = document.getElementById("prev-other-links");
          if (profile.otherLinks > 0) {
            otherEl.textContent = ` and ${profile.otherLinks} others`;
            otherEl.style.display = "inline";
          } else {
            otherEl.style.display = "none";
          }
        } else {
          linkContainer.style.display = "none";
        }

        document.querySelectorAll(".pfp-image").forEach((img) => {
          if (profile.pfpUrl) {
            img.src = profile.pfpUrl;
            img.style.display = "block";
          } else img.style.display = "none";
        });

        // Sync inputs
        document.querySelectorAll("[data-key]").forEach((input) => {
          const key = input.getAttribute("data-key");
          if (input.type === "checkbox") input.checked = !!profile[key];
          else input.value = profile[key] ?? "";
        });
      }

      // â”€â”€ Input Listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      document.querySelectorAll("[data-key]").forEach((input) => {
        input.addEventListener("input", (e) => {
          const key = e.target.getAttribute("data-key");
          if (!key) return;
          profile[key] =
            e.target.type === "checkbox" ? e.target.checked : e.target.value;
          updatePreview();
        });
      });

      // â”€â”€ File Upload â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const fileInput = document.getElementById("file-input");
      document
        .getElementById("upload-btn")
        .addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => {
          profile.pfpUrl = ev.target.result;
          updatePreview();
        };
        reader.readAsDataURL(file);
      });

      // â”€â”€ Sidebar toggle â€” exact copy of main app logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function toggleMobileSidebar() {
        const sidebar = document.getElementById("sidebar");
        const container = document.querySelector(".my-container");
        const isOpen = sidebar.classList.contains("active-nav");
        sidebar.classList.toggle("active-nav", !isOpen);
        if (container) container.classList.toggle("active-cont", !isOpen);
        document.body.classList.toggle("sidebar-open", !isOpen);
        const label = document.getElementById("mobile-toggle-text");
        if (label) label.textContent = isOpen ? "Edit" : "Close";
      }
      window.toggleMobileSidebar = toggleMobileSidebar;

      // â”€â”€ Desktop menu-btn toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      document.addEventListener("DOMContentLoaded", () => {
        const menuBtn = document.getElementById("menu-btn");
        const sidebar = document.getElementById("sidebar");
        const container = document.querySelector(".my-container");

        // Open panel by default on desktop
        if (window.innerWidth > 768 && sidebar && container) {
          sidebar.classList.add("active-nav");
          container.classList.add("active-cont");
        }

        if (menuBtn && sidebar && container) {
          menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            container.classList.toggle("active-cont");
            if (window.innerWidth <= 768) {
              document.body.classList.toggle(
                "sidebar-open",
                sidebar.classList.contains("active-nav"),
              );
            }
          });
        }

        // Resize handler
        window.addEventListener("resize", () => {
          if (window.innerWidth <= 768) {
            if (
              sidebar &&
              !sidebar.classList.contains("active-nav") &&
              container
            ) {
              container.classList.remove("active-cont");
            }
            document.body.classList.remove("sidebar-open");
          }
          // Responsive stats
          const mobile = window.innerWidth <= 640;
          const ds = document.getElementById("desktop-stats");
          const ms = document.getElementById("mobile-stats");
          if (ds) ds.style.display = mobile ? "none" : "flex";
          if (ms) ms.style.display = mobile ? "flex" : "none";
          // Re-render highlights on resize (to show/hide based on mobile/desktop)
          renderHighlights();
        });

        // Responsive stats init
        const mobile = window.innerWidth <= 640;
        const ds = document.getElementById("desktop-stats");
        const ms = document.getElementById("mobile-stats");
        if (ds) ds.style.display = mobile ? "none" : "flex";
        if (ms) ms.style.display = mobile ? "flex" : "none";

        // Init Lucide icons
        if (typeof lucide !== "undefined") lucide.createIcons();

        // â”€â”€ Highlights Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // Highlights enabled toggle
        const highlightsEnabledCheckbox =
          document.getElementById("highlights-enabled");
        if (highlightsEnabledCheckbox) {
          highlightsEnabledCheckbox.checked = highlightsEnabled;
          highlightsEnabledCheckbox.addEventListener("change", (e) => {
            highlightsEnabled = e.target.checked;
            renderHighlights();
          });
        }

        // Add highlight button
        const addHighlightBtn = document.getElementById("add-highlight-btn");
        if (addHighlightBtn) {
          addHighlightBtn.addEventListener("click", addHighlight);
        }

        // Initialize highlights editor and render
        renderHighlightsEditor();
        renderHighlights();

        // Make functions globally accessible
        window.removeHighlight = removeHighlight;
        window.addHighlight = addHighlight;

        updatePreview();
      });
    </script>

            "ðŸ´ó §ó ¢ó ³ó £ó ´ó ¿",
            "ðŸ´ó §ó ¢ó ·ó ¬ó ³ó ¿",

            "ðŸ‡¾ðŸ‡ª",
            "ðŸ‡¿ðŸ‡²",

          ],
        };

        const PFP_CATS = [
          "FREQUENTLY USED",
          "SMILEYS & PEOPLE",
          "ANIMALS & NATURE",
          "FOOD & DRINK",
          "ACTIVITY",
          "TRAVEL & PLACES",
          "OBJECTS",
          "SYMBOLS",
          "FLAGS",
        ];
        const PFP_SKIN = ["ðŸ»", "ðŸ¼", "ðŸ½", "ðŸ¾", "ðŸ¿"];
        let pfpSearchDict = {};

        /* â”€â”€ Frequently used â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function pfpGetFreq() {
          try {
            const s = localStorage.getItem("pfp_freq_emojis");
            if (s) return JSON.parse(s);
          } catch (e) {}
          return [
            "ðŸ˜‚",
            "â¤ï¸",
            "ðŸ”¥",
            "âœ¨",
            "ðŸ˜",
            "ðŸ¥°",
            "ðŸ˜­",
            "ðŸ™",
            "ðŸ’¯",
            "ðŸ˜Ž",
            "ðŸŽ‰",
            "ðŸ‘",
            "ðŸ˜Š",
            "ðŸ’€",
            "ðŸ¤£",
            "ðŸ‘",
            "ðŸ’ª",
            "ðŸ¥º",
            "ðŸ˜˜",
            "ðŸ¤©",
            "ðŸ’…",
            "ðŸ˜œ",
            "ðŸ«¶",
            "ðŸ’•",
            "ðŸ¤¦",
          ];
        }
        function pfpSaveFreq(char) {
          let f = pfpGetFreq().filter((e) => e !== char);
          f.unshift(char);
          if (f.length > 32) f.pop();
          localStorage.setItem("pfp_freq_emojis", JSON.stringify(f));
          pfpRenderFreq();
        }

        /* â”€â”€ Apple emoji CDN URL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function pfpEmojiUrl(char) {
          let hex = Array.from(char)
            .map((c) => c.codePointAt(0).toString(16))
            .join("-")
            .replace(/-fe0f/g, "");
          return `https://cdn.jsdelivr.net/npm/emoji-datasource-apple@15.0.1/img/apple/64/${hex}.png`;
        }

        /* â”€â”€ Create emoji node â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function pfpMakeNode(char) {
          const span = document.createElement('div');
          span.className = 'ios-ekb-emoji';
          span.dataset.emoji = char;
          if (pfpIsApple) {
              span.textContent = char;
          } else {
              const img = document.createElement('img');
              img.src = pfpEmojiUrl(char);
              img.loading = 'lazy';
              img.alt = char;
              img.onerror = function() { span.innerHTML = char; };
              span.appendChild(img);
          }
          return span;
        }

        /* â”€â”€ Build a category section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function pfpMakeSection(title, list) {
          const sec = document.createElement('div');
          sec.className = 'ios-ekb-category-section';
          sec.id = `cat-${title}`;
          const titleEl = document.createElement('div');
          titleEl.className = 'ios-ekb-category-title';
          titleEl.textContent = title;
          sec.appendChild(titleEl);
          const grid = document.createElement('div');
          grid.className = 'ios-ekb-emoji-grid';
          list.forEach(char => grid.appendChild(pfpMakeNode(char)));
          sec.appendChild(grid);
          return sec;
        }

        /* â”€â”€ Render frequently used â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function pfpRenderFreq() {
          const container = document.getElementById('ios-ekb-normal-categories');
          if (!container) return;
          let freqSection = document.getElementById('cat-FREQUENTLY USED');
          if (freqSection) freqSection.remove();
          freqSection = pfpMakeSection("FREQUENTLY USED", pfpGetFreq());
          container.insertBefore(freqSection, container.firstChild);
        }

        /* â”€â”€ Render all categories â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function pfpRenderAll() {
          const container = document.getElementById('ios-ekb-normal-categories');
          if (!container) return;
          container.innerHTML = '';
          PFP_CATS.forEach(cat => {
              if (cat === "FREQUENTLY USED") {
                  pfpRenderFreq();
              } else if (PFP_EMOJIS[cat]) {
                  container.appendChild(pfpMakeSection(cat, PFP_EMOJIS[cat]));
              }
          });
        }

        /* â”€â”€ Insert emoji into bio textarea â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        function pfpInsert(char) {
          const ta = document.getElementById("pfp-bio-textarea");
          if (!ta) return;
          const s = ta.selectionStart,
            e = ta.selectionEnd;
          ta.value = ta.value.substring(0, s) + char + ta.value.substring(e);
          ta.selectionStart = ta.selectionEnd = s + Array.from(char).length;
          ta.dispatchEvent(new Event("input"));
          ta.focus();
          pfpSaveFreq(char);
        }

        /* â”€â”€ Toggle picker visibility â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        window.pfpToggleEmojiPicker = function () {
          const panel = document.getElementById("pfp-emoji-panel");
          const btn = document.getElementById("pfp-emoji-toggle-btn");
          if (!panel) return;
          const open = panel.style.display === "none" || panel.style.display === "";
          panel.style.display = open ? "block" : "none";
          if (btn) btn.classList.toggle("active", open);
          if (open) {
            const wrap = document.getElementById("ios-ekb-normal-categories");
            if (wrap && wrap.children.length === 0) pfpRenderAll();
          }
        };

        /* â”€â”€ Interaction Events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        const scrollView = document.getElementById('ios-ekb-scroll-view-id');
        const popover = document.getElementById('ios-ekb-skin-tone-popover-id');
        const overlay = document.getElementById('ios-ekb-popover-overlay-id');

        let pressTimer;
        let activeEmojiEl = null;
        let isPressing = false;
        let startPos = {x:0, y:0};

        function openPopover(el) {
            const baseChar = el.dataset.emoji;
            popover.innerHTML = '';
            const variants = [baseChar, ...PFP_SKIN.map(mod => baseChar + mod)];
            
            variants.forEach(char => {
                const div = document.createElement('div');
                div.className = 'ios-ekb-popover-emoji';
                if (pfpIsApple) {
                    div.textContent = char;
                } else {
                    const img = document.createElement('img');
                    img.src = pfpEmojiUrl(char);
                    img.onerror = () => div.innerHTML = char;
                    div.appendChild(img);
                }
                div.onclick = (e) => {
                    e.stopPropagation();
                    pfpInsert(char);
                    closePopover();
                };
                popover.appendChild(div);
            });

            const rect = el.getBoundingClientRect();
            const kbRect = document.querySelector('.ios-ekb-keyboard').getBoundingClientRect();
            let left = rect.left - kbRect.left + (rect.width / 2);
            const popoverWidth = variants.length * 40 + 12;
            
            if (left - popoverWidth/2 < 10) left = popoverWidth/2 + 10;
            if (left + popoverWidth/2 > kbRect.width - 10) left = kbRect.width - popoverWidth/2 - 10;
            
            popover.style.left = left + 'px';
            popover.style.bottom = (kbRect.height - (rect.top - kbRect.top) + 12) + 'px';
            
            overlay.style.display = 'block';
            popover.classList.add('ios-ekb-visible');
            el.classList.add('ios-ekb-popover-active');
        }

        function closePopover() {
            if(!popover || !overlay) return;
            popover.classList.remove('ios-ekb-visible');
            overlay.style.display = 'none';
            if(activeEmojiEl) activeEmojiEl.classList.remove('ios-ekb-popover-active');
        }

        if(overlay) {
            overlay.addEventListener('touchstart', closePopover, {passive: true});
            overlay.addEventListener('mousedown', closePopover);
        }

        function onPointerDown(e, x, y) {
            const target = e.target.closest('.ios-ekb-emoji');
            if (!target) return;
            activeEmojiEl = target;
            isPressing = true;
            startPos = { x, y };
            pressTimer = setTimeout(() => {
                if (isPressing) openPopover(activeEmojiEl);
            }, 350);
        }

        function onPointerMove(x, y) {
            if (!isPressing) return;
            if (Math.abs(x - startPos.x) > 10 || Math.abs(y - startPos.y) > 10) {
                clearTimeout(pressTimer);
                isPressing = false;
            }
        }

        function onPointerUp() {
            clearTimeout(pressTimer);
            if (isPressing && activeEmojiEl && !popover.classList.contains('ios-ekb-visible')) {
                pfpInsert(activeEmojiEl.dataset.emoji);
            }
            isPressing = false;
        }

        if(scrollView) {
            scrollView.addEventListener('touchstart', e => onPointerDown(e, e.touches[0].clientX, e.touches[0].clientY), {passive: true});
            scrollView.addEventListener('touchmove', e => onPointerMove(e.touches[0].clientX, e.touches[0].clientY), {passive: true});
            scrollView.addEventListener('touchend', onPointerUp);
            scrollView.addEventListener('mousedown', e => onPointerDown(e, e.clientX, e.clientY));
            scrollView.addEventListener('mousemove', e => onPointerMove(e.clientX, e.clientY));
            scrollView.addEventListener('mouseup', onPointerUp);

            let scrollTimeout;
        }

        /* â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
        const searchInput = document.getElementById('ios-ekb-search-input');
        const searchResults = document.getElementById('ios-ekb-search-results');
        const normalCats = document.getElementById('ios-ekb-normal-categories');
        const searchGrid = document.getElementById('ios-ekb-search-grid');

        fetch("https://cdn.jsdelivr.net/npm/emojilib@3.0.11/dist/emoji-en-US.json")
          .then((r) => r.json())
          .then((d) => { pfpSearchDict = d; })
          .catch(() => {});

        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase().trim();
                if (!query) {
                    searchResults.style.display = 'none';
                    normalCats.style.display = 'block';
                    return;
                }
                normalCats.style.display = 'none';
                searchResults.style.display = 'block';
                searchGrid.innerHTML = '';
                let count = 0;
                
                if (Object.keys(pfpSearchDict).length > 0) {
                    for (const [emojiChar, keywords] of Object.entries(pfpSearchDict)) {
                        if (keywords.some(k => k.includes(query))) {
                            searchGrid.appendChild(pfpMakeNode(emojiChar));
                            if(++count > 60) break;
                        }
                    }
                } else {
                    PFP_CATS.forEach(cat => {
                        if(PFP_EMOJIS[cat]) {
                            PFP_EMOJIS[cat].forEach(char => {
                                if(char.includes(query) && count < 60) {
                                     searchGrid.appendChild(pfpMakeNode(char));
                                     count++;
                                }
                            });
                        }
                    });
                }
            });
        }
      })();
    </script>

    <script>

        setTimeout(function () {
          var loader = document.getElementById("initial-loader");
          if (loader) {
            loader.style.opacity = "0";
            loader.style.visibility = "hidden";
            setTimeout(function () {
              loader.remove();
            }, 500);
          }
        }, 3000);
      });
