<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#131314" />
    <title>Profile Previewer â€” Instatools</title>

    <link rel="icon" type="image/png" href="../../favicon.png" />
    <link rel="apple-touch-icon" href="../../favicon.png" />

    <!-- Same stack as main app -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet" />

    <!-- Inherit ALL main-app styles (sidebar, buttons, inputs, etc.) -->
    <link rel="stylesheet" href="../../css/styles.css" />

    <style>
      /* â”€â”€ Preview scroll â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #preview-container {
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: rgba(255,255,255,0.12) transparent;
      }
      #preview-container::-webkit-scrollbar { width: 6px; }
      #preview-container::-webkit-scrollbar-track { background: transparent; }
      #preview-container::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.12); border-radius: 6px; }

      /* â”€â”€ Dot-grid bg for preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      #preview-container > .dot-grid-inner {
        position: absolute;
        inset: 0;
        opacity: 0.03;
        background-image: radial-gradient(#000 1px, transparent 1px);
        background-size: 20px 20px;
        pointer-events: none;
        z-index: 0;
      }

      /* â”€â”€ No scrollbar for highlights â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* â”€â”€ Section divider (border-t between panel sections) â”€â”€â”€â”€ */
      .section-divider {
        border-top: 1px solid rgba(255,255,255,0.07);
        padding-top: 20px;
        margin-top: 20px;
      }

      /* â”€â”€ Section label â€“ matches main app's 10px uppercase â”€â”€â”€â”€ */
      .section-label {
        font-size: 10px !important;
        font-weight: 700 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        color: #9ca3af !important;
        display: flex !important;
        align-items: center !important;
        gap: 6px !important;
        margin-bottom: 12px !important;
      }

      /* â”€â”€ Sub-label (9px, like range-slider labels) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .sub-label {
        font-size: 9px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: #9ca3af;
        display: block;
        margin-bottom: 5px;
      }

      /* â”€â”€ Inner sub-card (bg-gray-50 â†’ #2c2c2c after override) â”€â”€ */
      .inner-card {
        background: #2c2c2c;
        border: 1px solid #3e3e3e;
        border-radius: 8px;
        padding: 14px;
      }

      /* â”€â”€ Checkbox matching sidebar style â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .panel-checkbox {
        appearance: none !important;
        -webkit-appearance: none !important;
        width: 18px !important; height: 18px !important;
        min-width: 18px !important;
        flex-shrink: 0 !important;
        border-radius: 4px !important;
        background: #2c2c2c !important;
        border: 2px solid #3e3e3e !important;
        padding: 0 !important; margin: 0 !important;
        cursor: pointer !important;
        position: relative !important;
        transition: all 0.15s !important;
        box-shadow: none !important;
      }
      .panel-checkbox:hover { border-color: #4e4e4e !important; background: #323232 !important; }
      .panel-checkbox:checked {
        background: linear-gradient(135deg, #d53478 0%, #b334a0 100%) !important;
        border-color: #d53478 !important;
      }
      .panel-checkbox:checked::after {
        content: '' !important;
        position: absolute !important;
        left: 50% !important; top: 50% !important;
        transform: translate(-50%, -60%) rotate(45deg) !important;
        width: 4px !important; height: 8px !important;
        border: solid white !important; border-width: 0 2px 2px 0 !important;
      }
      .panel-checkbox:focus { outline: none !important; box-shadow: none !important; }

      /* â”€â”€ Menu-btn chevron rotates when panel is open â”€â”€â”€â”€â”€â”€â”€ */
      #menu-btn i.bx { transition: transform 0.3s cubic-bezier(0.4,0,0.2,1); display: inline-block; }
      .my-container.active-cont #menu-btn i.bx { transform: rotate(180deg); }

      /* â”€â”€ Logo always centered in header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .top-navbar .sidebar-logo-container {
        position: absolute !important;
        left: 50% !important;
        transform: translateX(-50%) !important;
        pointer-events: none !important;
        z-index: 1 !important;
      }

      /* â”€â”€ Mobile header elements â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      @media (max-width: 768px) {
        .mobile-logo-container {
          display: block !important;
          flex-shrink: 0;
        }
        .top-navbar .sidebar-logo-container {
          display: none !important;
        }
        /* Hide desktop menu button on mobile */
        .top-navbar #menu-btn {
          display: none !important;
        }
        /* Ensure POST GENERATOR button is visible on mobile */
        .top-navbar .export-header-btn {
          display: inline-flex !important;
          visibility: visible !important;
          opacity: 1 !important;
        }
      }

      /* â”€â”€ Upload image button â€” matches app's small dark btns â”€ */
      #upload-btn {
        background: #2a2a2a !important;
        border: 1px solid rgba(255,255,255,0.1) !important;
        color: rgba(255,255,255,0.55) !important;
        border-radius: 6px !important;
        padding: 5px 11px !important;
        font-size: 11px !important;
        font-weight: 600 !important;
        cursor: pointer !important;
        transition: all 0.15s !important;
        display: inline-flex !important;
        align-items: center !important;
        gap: 5px !important;
        font-family: inherit !important;
        letter-spacing: 0.3px !important;
        text-transform: uppercase !important;
        box-shadow: none !important;
      }
      #upload-btn:hover {
        background: #333 !important;
        border-color: rgba(255,255,255,0.2) !important;
        color: rgba(255,255,255,0.85) !important;
      }

      /* â”€â”€ PFP thumbnail ring in editor card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .pfp-thumb-ring {
        width: 44px; height: 44px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ec7258, #d53478, #b334a0);
        padding: 2px;
        flex-shrink: 0;
      }
      .pfp-thumb-ring-inner {
        width: 100%; height: 100%;
        border-radius: 50%;
        overflow: hidden;
        background: #1e1e1e;
      }

      /* â”€â”€ Section label icon tint â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .section-label i[data-lucide] { opacity: 0.5; }

      /* â”€â”€ Preview mobile responsive padding â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      @media (max-width: 640px) {
        #preview-container { padding: 16px 14px 48px !important; }

        /* â”€â”€ Profile header row: pfp left + username/stats right â”€â”€ */
        #profile-header-row {
          gap: 16px !important;
          margin-bottom: 0 !important;
          align-items: flex-start !important;
          flex-wrap: nowrap !important;
        }

        /* â”€â”€ PFP column: 77px, no left padding â”€â”€ */
        #pfp-col {
          padding-left: 0 !important;
          justify-content: flex-start !important;
          align-items: flex-start !important;
        }
        #pfp-col > button {
          width: 77px !important;
          height: 77px !important;
        }

        /* â”€â”€ Info column: fills remaining width, no min-width constraint â”€â”€ */
        #profile-info-col {
          flex: 1 1 0 !important;
          min-width: 0 !important;
          overflow: visible !important;
        }

        /* â”€â”€ Username row: left-aligned, tight bottom spacing â”€â”€ */
        #profile-info-col > div:first-child {
          justify-content: flex-start !important;
          margin-bottom: 8px !important;
          flex-wrap: nowrap !important;
        }
        #prev-username {
          font-size: 15px !important;
          font-weight: 400 !important;
        }

        /* â”€â”€ Mobile stats: show as flex row, hide desktop stats â”€â”€ */
        #desktop-stats { display: none !important; }
        #mobile-stats {
          display: flex !important;
          margin-top: 0 !important;
          margin-bottom: 0 !important;
          padding-top: 0 !important;
          border-top: none !important;
          width: 100% !important;
        }

        /* â”€â”€ Bio block + Action buttons: full-width below PFP row â”€â”€
             Negative-margin trick: pull left past pfp (77px) + gap (16px) = 93px,
             then extend width to full container width.                         â”€â”€ */
        #profile-bio-block {
          margin-left: -93px !important;
          width: calc(100% + 93px) !important;
          margin-top: 12px !important;
          margin-bottom: 0 !important;
        }
        #profile-action-btns {
          margin-left: -93px !important;
          width: calc(100% + 93px) !important;
          margin-top: 8px !important;
          flex-wrap: nowrap !important;
          gap: 8px !important;
        }

        /* â”€â”€ Bio text styles â”€â”€ */
        #prev-name {
          font-size: 13px !important;
          font-weight: 600 !important;
          text-align: left !important;
          margin-bottom: 3px !important;
          display: block !important;
        }
        #prev-bio {
          font-size: 14px !important;
          line-height: 18px !important;
          text-align: left !important;
          margin-bottom: 6px !important;
        }
        #prev-link-container {
          justify-content: flex-start !important;
          margin-bottom: 10px !important;
        }

        /* â”€â”€ Action buttons: Follow/Message equal flex, add-user fixed â”€â”€ */
        #profile-action-btns > button {
          flex: 1 !important;
          max-width: none !important;
          width: auto !important;
          min-width: 0 !important;
        }
        #profile-action-btns > button:last-child {
          flex: 0 0 40px !important;
          width: 40px !important;
        }

        /* â”€â”€ Highlights section â”€â”€ */
        #highlights-container {
          padding-left: 0 !important;
          gap: 16px !important;
          margin-top: 20px !important;
        }
      }

      /* â”€â”€ Sidebar footer buy-me-a-coffee â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .pfp-footer-link {
        text-decoration: none;
        font-size: 11px;
        font-weight: 600;
        color: rgba(255,255,255,0.38);
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: color 0.2s;
        letter-spacing: 0.2px;
      }
      .pfp-footer-link:hover { color: rgba(255,255,255,0.7); text-decoration: none; }
      .pfp-footer-link .pfp-heart {
        color: #ec7258 !important;
        font-size: 13px;
        line-height: 1;
      }

      /* â”€â”€ Panel sidebar scrollbar (matches main post-gen tool) â”€â”€ */
      .pfp-sidebar-scroll {
        scrollbar-width: thin;
        scrollbar-color: rgba(255,255,255,0.15) transparent;
      }
      .pfp-sidebar-scroll::-webkit-scrollbar { width: 5px; }
      .pfp-sidebar-scroll::-webkit-scrollbar-track { background: transparent; }
      .pfp-sidebar-scroll::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.14);
        border-radius: 6px;
      }
      .pfp-sidebar-scroll::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.28);
      }

      /* â”€â”€ Emoji toggle â€“ desktop only â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .pfp-emoji-toggle-btn {
        display: inline-flex !important;
        align-items: center !important;
        gap: 5px !important;
        font-size: 10px !important;
        font-weight: 700 !important;
        text-transform: uppercase !important;
        letter-spacing: 0.05em !important;
        color: rgba(255,255,255,0.45) !important;
        background: #2a2a2a !important;
        border: 1px solid rgba(255,255,255,0.12) !important;
        border-radius: 5px !important;
        padding: 4px 9px !important;
        cursor: pointer !important;
        transition: all 0.15s !important;
        font-family: inherit !important;
        line-height: 1 !important;
        flex-shrink: 0 !important;
        box-shadow: none !important;
      }
      .pfp-emoji-toggle-btn:hover {
        color: rgba(255,255,255,0.75) !important;
        border-color: rgba(255,255,255,0.25) !important;
        background: #323232 !important;
        box-shadow: none !important;
      }
      .pfp-emoji-toggle-btn.active {
        color: #e0458c !important;
        border-color: rgba(213,52,120,0.55) !important;
        background: rgba(213,52,120,0.1) !important;
        box-shadow: none !important;
      }
      /* Hide emoji button AND panel on mobile */
      @media (max-width: 768px) {
        .pfp-emoji-toggle-btn,
        #pfp-emoji-panel {
          display: none !important;
          visibility: hidden !important;
          opacity: 0 !important;
          pointer-events: none !important;
        }
      }

      /* â”€â”€ Emoji Keyboard â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      .pfp-emoji-kb {
        width: 100%;
        height: 268px;
        background: #1a1a1c;
        display: flex;
        flex-direction: column;
        border-radius: 12px;
        overflow: hidden;
        border: none;
        position: relative;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      /* Search row â€” iOS-style clean header */
      .pfp-search-header {
        flex-shrink: 0;
        height: 54px;
        background: rgba(26, 26, 28, 0.95);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-bottom: 0.5px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        padding: 0 16px;
        z-index: 10;
      }
      .pfp-search-bar {
        display: flex;
        align-items: center;
        background: #2c2c2e;
        border: none;
        border-radius: 10px;
        height: 36px;
        width: 100%;
        padding: 0 10px;
        transition: background 0.15s;
      }
      .pfp-search-bar:focus-within {
        background: #3a3a3c;
      }
      .pfp-search-bar svg {
        color: #8e8e93;
        width: 18px;
        height: 18px;
        flex-shrink: 0;
      }
      .pfp-search-bar input {
        background: transparent;
        border: none;
        color: #ffffff;
        font-size: 17px;
        width: 100%;
        outline: none;
        margin-left: 6px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .pfp-search-bar input::placeholder {
        color: #8e8e93;
      }
      /* Scroll area â€“ hide scrollbar visually */
      .pfp-scroll-view {
        flex: 1;
        overflow-y: auto;
        scroll-behavior: smooth;
        -ms-overflow-style: none;
        scrollbar-width: none;
        background: #1a1a1c;
      }
      .pfp-scroll-view::-webkit-scrollbar { display: none; }
      /* Category section */
      .pfp-category-section {
        padding: 0 12px 10px 12px;
        content-visibility: auto;
        contain-intrinsic-size: 250px;
      }
      .pfp-category-title {
        color: #8e8e93;
        font-size: 13px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        padding: 12px 4px 6px 4px;
        position: sticky;
        top: 0;
        background: #1a1a1c;
        z-index: 5;
      }
      /* Emoji grid */
      .pfp-emoji-grid {
        display: grid;
        grid-template-columns: repeat(8, 1fr);
        gap: 12px 0;
        justify-items: center;
      }
      .pfp-emoji-item {
        font-size: 32px;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
        cursor: pointer;
        font-family: "Apple Color Emoji","Segoe UI Emoji","Noto Color Emoji",sans-serif;
        transition: background 0.1s, transform 0.1s;
        position: relative;
      }
      .pfp-emoji-item img { width: 32px; height: 32px; pointer-events: none; -webkit-user-drag: none; }
      .pfp-emoji-item:hover, .pfp-emoji-item:active, .pfp-emoji-item.pfp-popover-active {
        background: rgba(0,0,0,0.1);
        transform: scale(1.1);
      }
      /* Bottom category bar â€” iOS-style clean minimal */
      .pfp-bottom-bar {
        flex-shrink: 0;
        height: 45px;
        background: #1f1f21;
        border-top: 0.5px solid rgba(255,255,255,0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 12px;
        padding-bottom: env(safe-area-inset-bottom, 0px);
        z-index: 10;
      }
      /* ABC text button â€” iOS style */
      .pfp-btn-text {
        background: none !important;
        border: none !important;
        color: #8e8e93 !important;
        cursor: pointer !important;
        padding: 6px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        border-radius: 0 !important;
        transition: color 0.2s !important;
        flex-shrink: 0 !important;
        box-shadow: none !important;
        letter-spacing: 0 !important;
        text-transform: none !important;
        font-weight: 400 !important;
        font-size: 16px !important;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif !important;
        width: 44px !important;
        height: 44px !important;
        min-width: 0 !important;
        gap: 0 !important;
      }
      .pfp-btn-text:hover {
        color: #ffffff !important;
        background: none !important;
      }
      .pfp-icon-group {
        display: flex;
        justify-content: space-between;
        flex: 1;
        margin: 0 10px;
      }
      /* Clean minimal category icons â€” iOS style */
      .pfp-cat-icon {
        background: none !important;
        border: none !important;
        color: #5c5c5f !important;
        cursor: pointer !important;
        padding: 4px !important;
        display: flex !important;
        justify-content: center !important;
        align-items: center !important;
        transition: color 0.2s !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        letter-spacing: 0 !important;
        text-transform: none !important;
        font-weight: normal !important;
        min-width: 0 !important;
        gap: 0 !important;
        width: 44px !important;
        height: 44px !important;
      }
      .pfp-cat-icon:hover {
        color: #8a8a8e !important;
        background: none !important;
      }
      .pfp-cat-icon.active {
        color: #ffffff !important;
        background: none !important;
      }
      .pfp-cat-icon svg {
        width: 22px !important;
        height: 22px !important;
      }
      /* Backspace button â€” iOS style */
      .pfp-btn-icon {
        background: none !important;
        border: none !important;
        color: #5c5c5f !important;
        cursor: pointer !important;
        padding: 6px !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
        border-radius: 0 !important;
        transition: color 0.2s !important;
        flex-shrink: 0 !important;
        box-shadow: none !important;
        min-width: 0 !important;
        gap: 0 !important;
        width: 44px !important;
        height: 44px !important;
      }
      .pfp-btn-icon:hover {
        color: #8a8a8e !important;
        background: none !important;
      }
      .pfp-btn-icon svg {
        width: 24px !important;
        height: 24px !important;
      }
      /* Skin-tone popover â€” iOS style */
      .pfp-popover-overlay { position: absolute; inset: 0; z-index: 100; display: none; }
      .pfp-skin-tone-popover {
        position: absolute;
        background: #3a3a3c;
        border: none;
        border-radius: 30px;
        display: flex;
        padding: 6px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        transform: translateX(-50%);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.2s, transform 0.2s;
        z-index: 101;
      }

                  <span id="prev-mob-followers" style="color:#fff;font-size:15px;font-weight:600;line-height:1.2;"></span>
                  <span style="color:#fff;font-size:13px;font-weight:400;line-height:1.4;">followers</span>
            </div>
                <div style="display:flex;flex-direction:column;align-items:center;flex:1;cursor:pointer;">
                  <span id="prev-mob-following" style="color:#fff;font-size:15px;font-weight:600;line-height:1.2;"></span>
                  <span style="color:#fff;font-size:13px;font-weight:400;line-height:1.4;">following</span>
            </div>
          </div>

              <!-- Desktop Stats -->
              <div id="desktop-stats" style="display:flex;gap:40px;margin-bottom:20px;">
                <span style="color:#fff;font-size:14px;"><span id="prev-posts" style="font-weight:600;"></span> posts</span>
                <span style="color:#fff;font-size:14px;cursor:pointer;"><span id="prev-followers" style="font-weight:600;"></span> followers</span>
                <span style="color:#fff;font-size:14px;cursor:pointer;"><span id="prev-following" style="font-weight:600;"></span> following</span>
        </div>

              <!-- Bio Block -->
              <div id="profile-bio-block" style="font-size:14px;line-height:18px;color:#fff;">
                <span id="prev-name" style="font-weight:600;display:block;margin-bottom:4px;"></span>
                <div id="prev-bio" style="white-space:pre-wrap;margin-bottom:8px;word-break:break-word;"></div>
                <div id="prev-link-container" style="display:none;align-items:center;gap:6px;margin-bottom:14px;font-weight:600;color:#E0F1FF;cursor:pointer;">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="transform:rotate(45deg);flex-shrink:0;">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                  </svg>
                  <span id="prev-links-text"></span>
                  <span id="prev-other-links" style="font-weight:400;color:#fff;display:none;"></span>
      </div>
            </div>

              <!-- Action Buttons -->
              <div id="profile-action-btns" style="display:flex;gap:8px;flex-wrap:wrap;margin-top:2px;">
                <button style="background:#d53478;color:#fff;font-weight:600;border-radius:10px;padding:5px 0;font-size:14px;border:none;cursor:pointer;width:148px;transition:background 0.2s;" onmouseover="this.style.background='#b334a0'" onmouseout="this.style.background='#d53478'">Follow</button>
                <button style="background:#1e1e1e;color:#fff;font-weight:600;border-radius:10px;padding:5px 0;font-size:14px;border:none;cursor:pointer;width:148px;transition:background 0.2s;" onmouseover="this.style.background='#282828'" onmouseout="this.style.background='#1e1e1e'">Message</button>
                <button style="background:#1e1e1e;color:#fff;border-radius:10px;padding:5px 10px;font-size:14px;border:none;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:background 0.2s;" onmouseover="this.style.background='#282828'" onmouseout="this.style.background='#1e1e1e'">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/>
                    <line x1="19" y1="8" x2="19" y2="14"/><line x1="22" y1="11" x2="16" y2="11"/>
                  </svg>
                </button>
          </div>

      </div>
          </div>

          <!-- Highlights Row -->
          <div id="highlights-container" class="no-scrollbar" style="display:flex;gap:24px;overflow-x:hidden;padding-bottom:16px;align-items:flex-start;padding-left:4px;flex-wrap:wrap;"></div>

        </div>
      </div>

    </div>

    <script>
      // â”€â”€ State â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const profile = {
        username:   "6ixbuzztv",
        isVerified: true,
        name:       "6ixBuzz TV 6 \uD83D\uDC1D",
        posts:      "22,696",
        followers:  "2.6M",
        following:  "590",
        bio:        "#1 In CA Lifestyle & Culture\nDM us to be featured \uD83D\uDCEC\nInfo@6ix.buzz for inquiries \uD83D\uDCE7",
        links:      "6ix.buzz",
        otherLinks: 1,
        pfpUrl:     "ui/pfp.jpg",
      };

      const highlightsData = [
        { name: "Buzz'd",          imgUrl: "ui/highlights/h1.jpg", enabled: true },
        { name: "Spark",           imgUrl: "ui/highlights/h2.jpg", enabled: true },
        { name: "STC",             imgUrl: "ui/highlights/h3.jpg", enabled: true },
        { name: "Originals",       imgUrl: "ui/highlights/h4.jpg", enabled: true },
        { name: "BigX Tour",       imgUrl: "ui/highlights/h5.jpg", enabled: true },
        { name: "Takeovers",       imgUrl: "ui/highlights/h6.jpg", enabled: true },
        { name: "Buzz Foundat...", imgUrl: "ui/highlights/h7.jpg", enabled: true },
      ];

      let highlightsEnabled = true;

      // â”€â”€ Render Highlights Editor â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function renderHighlightsEditor() {
        const editor = document.getElementById("highlights-editor");
        if (!editor) return;
        
        editor.innerHTML = highlightsData.map((h, i) => `
          <div class="inner-card" style="display:flex;align-items:center;gap:12px;" data-highlight-index="${i}">
            <div style="width:44px;height:44px;border-radius:50%;border:1px solid rgba(255,255,255,0.1);background:#1e1e1e;padding:2px;flex-shrink:0;overflow:hidden;">
              <img src="${h.imgUrl}" alt="${h.name}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;" />
            </div>
            <div style="flex:1;display:flex;flex-direction:column;gap:6px;min-width:0;">
              <input type="text" class="bg-gray-50 border border-gray-200 rounded-lg p-2 text-xs w-full" value="${h.name}" placeholder="Highlight name" data-highlight-name="${i}" />
              <input type="text" class="bg-gray-50 border border-gray-200 rounded-lg p-2 text-xs w-full" value="${h.imgUrl}" placeholder="Image URL" data-highlight-img="${i}" />
            </div>
            <label style="display:flex;align-items:center;gap:6px;cursor:pointer;flex-shrink:0;">
              <input type="checkbox" class="panel-checkbox" ${h.enabled ? 'checked' : ''} data-highlight-enabled="${i}" />
              <span style="font-size:9px;font-weight:700;text-transform:uppercase;letter-spacing:0.05em;color:#9ca3af;">Show</span>
            </label>
            <button onclick="removeHighlight(${i})" style="background:#2a2a2a;border:1px solid rgba(255,255,255,0.1);color:rgba(255,255,255,0.6);border-radius:6px;padding:6px;font-size:10px;cursor:pointer;flex-shrink:0;transition:all 0.15s;" onmouseover="this.style.background='#3a3a3a';this.style.color='#f5f5f5';" onmouseout="this.style.background='#2a2a2a';this.style.color='rgba(255,255,255,0.6)';" title="Remove">
              <i data-lucide="trash-2" style="width:12px;height:12px;"></i>
            </button>
          </div>
        `).join('');
        
        // Re-init Lucide icons
        if (typeof lucide !== "undefined") lucide.createIcons();
        
        // Attach event listeners
        editor.querySelectorAll('[data-highlight-name]').forEach(input => {
          input.addEventListener('input', (e) => {
            const idx = parseInt(e.target.dataset.highlightName);
            highlightsData[idx].name = e.target.value;
            renderHighlights();
          });
        });
        
        editor.querySelectorAll('[data-highlight-img]').forEach(input => {
          input.addEventListener('input', (e) => {
            const idx = parseInt(e.target.dataset.highlightImg);
            highlightsData[idx].imgUrl = e.target.value;
            renderHighlights();
          });
        });
        
        editor.querySelectorAll('[data-highlight-enabled]').forEach(checkbox => {
          checkbox.addEventListener('change', (e) => {
            const idx = parseInt(e.target.dataset.highlightEnabled);
            highlightsData[idx].enabled = e.target.checked;
            renderHighlights();
          });
        });
      }

      // â”€â”€ Remove Highlight â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function removeHighlight(index) {
        if (confirm('Remove this highlight?')) {
          highlightsData.splice(index, 1);
          renderHighlightsEditor();
          renderHighlights();
        }
      }

      // â”€â”€ Add Highlight â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function addHighlight() {
        highlightsData.push({
          name: "New Highlight",
          imgUrl: "ui/highlights/h1.jpg",
          enabled: true
        });
        renderHighlightsEditor();
        renderHighlights();
      }

      // â”€â”€ Render Highlights â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function renderHighlights() {
        const hlContainer = document.getElementById("highlights-container");
        if (!hlContainer) return;
        
        const enabledHighlights = highlightsEnabled ? highlightsData.filter(h => h.enabled) : [];
        
        if (enabledHighlights.length === 0) {
          hlContainer.innerHTML = '';
          return;
        }
        
        // On mobile (<=640px), only show first 4 highlights
        const isMobile = window.innerWidth <= 640;
        const highlightsToShow = isMobile ? enabledHighlights.slice(0, 4) : enabledHighlights;
        
        hlContainer.innerHTML = highlightsToShow.map((h, i) => `
          <div style="display:flex;flex-direction:column;align-items:center;gap:6px;cursor:pointer;flex-shrink:0;">
            <div style="width:77px;height:77px;border-radius:50%;border:1px solid rgba(255,255,255,0.15);background:#1e1e1e;padding:4px;position:relative;">
              <div style="width:100%;height:100%;border-radius:50%;overflow:hidden;">
                <img src="${h.imgUrl}" alt="${h.name}" style="width:100%;height:100%;object-fit:cover;" />
            </div>
            </div>
            <span style="font-size:12px;font-weight:600;color:rgba(255,255,255,0.85);width:74px;text-align:center;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;">${h.name}</span>
          </div>
        `).join('');
      }

      // â”€â”€ Update Preview â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function updatePreview() {
        document.getElementById("prev-username").textContent   = profile.username;
        document.getElementById("prev-name").textContent       = profile.name;
        document.getElementById("prev-posts").textContent      = profile.posts;
        document.getElementById("prev-followers").textContent  = profile.followers;
        document.getElementById("prev-following").textContent  = profile.following;
        document.getElementById("prev-bio").textContent        = profile.bio;
        document.getElementById("prev-mob-posts").textContent     = profile.posts;
        document.getElementById("prev-mob-followers").textContent = profile.followers;
        document.getElementById("prev-mob-following").textContent = profile.following;

        document.getElementById("prev-verified").style.display = profile.isVerified ? "block" : "none";

        const linkContainer = document.getElementById("prev-link-container");
        if (profile.links) {
          linkContainer.style.display = "flex";
          document.getElementById("prev-links-text").textContent = profile.links;
          const otherEl = document.getElementById("prev-other-links");
          if (profile.otherLinks > 0) {
            otherEl.textContent = ` and ${profile.otherLinks} others`;
            otherEl.style.display = "inline";
          } else {
            otherEl.style.display = "none";
          }
        } else {
          linkContainer.style.display = "none";
        }

        document.querySelectorAll(".pfp-image").forEach(img => {
          if (profile.pfpUrl) { img.src = profile.pfpUrl; img.style.display = "block"; }
          else img.style.display = "none";
        });

        // Sync inputs
        document.querySelectorAll("[data-key]").forEach(input => {
          const key = input.getAttribute("data-key");
          if (input.type === "checkbox") input.checked = !!profile[key];
          else input.value = profile[key] ?? "";
        });
      }

      // â”€â”€ Input Listeners â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      document.querySelectorAll("[data-key]").forEach(input => {
        input.addEventListener("input", e => {
          const key = e.target.getAttribute("data-key");
          if (!key) return;
          profile[key] = e.target.type === "checkbox" ? e.target.checked : e.target.value;
          updatePreview();
        });
      });

      // â”€â”€ File Upload â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      const fileInput = document.getElementById("file-input");
      document.getElementById("upload-btn").addEventListener("click", () => fileInput.click());
      fileInput.addEventListener("change", e => {
        const file = e.target.files[0];
        if (!file) return;
          const reader = new FileReader();
        reader.onload = ev => { profile.pfpUrl = ev.target.result; updatePreview(); };
          reader.readAsDataURL(file);
      });

      // â”€â”€ Sidebar toggle â€” exact copy of main app logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      function toggleMobileSidebar() {
        const sidebar   = document.getElementById("sidebar");
        const container = document.querySelector(".my-container");
        const isOpen    = sidebar.classList.contains("active-nav");
        sidebar.classList.toggle("active-nav", !isOpen);
        if (container) container.classList.toggle("active-cont", !isOpen);
        document.body.classList.toggle("sidebar-open", !isOpen);
        const label = document.getElementById("mobile-toggle-text");
        if (label) label.textContent = isOpen ? "Edit" : "Close";
      }
      window.toggleMobileSidebar = toggleMobileSidebar;

      // â”€â”€ Desktop menu-btn toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      document.addEventListener("DOMContentLoaded", () => {
        const menuBtn   = document.getElementById("menu-btn");
        const sidebar   = document.getElementById("sidebar");
        const container = document.querySelector(".my-container");

        // Open panel by default on desktop
        if (window.innerWidth > 768 && sidebar && container) {
          sidebar.classList.add("active-nav");
          container.classList.add("active-cont");
        }

        if (menuBtn && sidebar && container) {
          menuBtn.addEventListener("click", () => {
            sidebar.classList.toggle("active-nav");
            container.classList.toggle("active-cont");
            if (window.innerWidth <= 768) {
              document.body.classList.toggle("sidebar-open", sidebar.classList.contains("active-nav"));
            }
          });
        }

        // Resize handler
        window.addEventListener("resize", () => {
          if (window.innerWidth <= 768) {
            if (sidebar && !sidebar.classList.contains("active-nav") && container) {
              container.classList.remove("active-cont");
            }
            document.body.classList.remove("sidebar-open");
          }
          // Responsive stats
          const mobile = window.innerWidth <= 640;
          const ds = document.getElementById("desktop-stats");
          const ms = document.getElementById("mobile-stats");
          if (ds) ds.style.display = mobile ? "none" : "flex";
          if (ms) ms.style.display = mobile ? "flex" : "none";
          // Re-render highlights on resize (to show/hide based on mobile/desktop)
          renderHighlights();
        });

        // Responsive stats init
        const mobile = window.innerWidth <= 640;
        const ds = document.getElementById("desktop-stats");
        const ms = document.getElementById("mobile-stats");
        if (ds) ds.style.display = mobile ? "none" : "flex";
        if (ms) ms.style.display = mobile ? "flex" : "none";

        // Init Lucide icons
        if (typeof lucide !== "undefined") lucide.createIcons();

        // â”€â”€ Highlights Controls â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        // Highlights enabled toggle
        const highlightsEnabledCheckbox = document.getElementById("highlights-enabled");
        if (highlightsEnabledCheckbox) {
          highlightsEnabledCheckbox.checked = highlightsEnabled;
          highlightsEnabledCheckbox.addEventListener("change", (e) => {
            highlightsEnabled = e.target.checked;
            renderHighlights();
          });
        }

        // Add highlight button
        const addHighlightBtn = document.getElementById("add-highlight-btn");
        if (addHighlightBtn) {
          addHighlightBtn.addEventListener("click", addHighlight);
        }

        // Initialize highlights editor and render
        renderHighlightsEditor();
        renderHighlights();

        // Make functions globally accessible
        window.removeHighlight = removeHighlight;
        window.addHighlight = addHighlight;

      updatePreview();
      });
    </script>

    <!-- â”€â”€ Emoji Picker Logic â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ -->
    <script>
    (function () {
      'use strict';

      const pfpIsApple = /Mac|iPod|iPhone|iPad/.test(navigator.platform);

      const PFP_CATS = ["FREQUENTLY USED","SMILEYS & PEOPLE","ANIMALS & NATURE","FOOD & DRINK","ACTIVITY","TRAVEL & PLACES","OBJECTS","SYMBOLS","FLAGS"];
      const PFP_SKIN = ['ðŸ»','ðŸ¼','ðŸ½','ðŸ¾','ðŸ¿'];
      let pfpSearchDict = {};

      /* â”€â”€ Frequently used â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function pfpGetFreq() {
        try { const s = localStorage.getItem('pfp_freq_emojis'); if (s) return JSON.parse(s); } catch(e){}
        return ["ðŸ˜‚","â¤ï¸","ðŸ”¥","âœ¨","ðŸ˜","ðŸ¥°","ðŸ˜­","ðŸ™","ðŸ’¯","ðŸ˜Ž","ðŸŽ‰","ðŸ‘","ðŸ˜Š","ðŸ’€","ðŸ¤£","ðŸ‘","ðŸ’ª","ðŸ¥º","ðŸ˜˜","ðŸ¤©","ðŸ’…","ðŸ˜œ","ðŸ«¶","ðŸ’•","ðŸ¤¦"];
      }
      function pfpSaveFreq(char) {
        let f = pfpGetFreq().filter(e => e !== char);
        f.unshift(char);
        if (f.length > 32) f.pop();
        localStorage.setItem('pfp_freq_emojis', JSON.stringify(f));
        pfpRenderFreq();
      }

      /* â”€â”€ Apple emoji CDN URL â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function pfpEmojiUrl(char) {
        let hex = Array.from(char).map(c => c.codePointAt(0).toString(16)).join('-').replace(/-fe0f/g,'');
        return `https://cdn.jsdelivr.net/npm/emoji-datasource-apple@15.0.1/img/apple/64/${hex}.png`;
      }

      /* â”€â”€ Create emoji node â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function pfpMakeNode(char) {
        const el = document.createElement('div');
        el.className = 'pfp-emoji-item';
        el.dataset.emoji = char;
        if (pfpIsApple) {
          el.textContent = char;
        } else {
          const img = document.createElement('img');
          img.src = pfpEmojiUrl(char);
          img.loading = 'lazy';
          img.alt = char;
          img.onerror = () => { el.innerHTML = ''; el.textContent = char; };
          el.appendChild(img);
        }
        return el;
      }

      /* â”€â”€ Build a category section â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function pfpMakeSection(title, list) {
        const sec = document.createElement('div');
        sec.className = 'pfp-category-section';
        sec.id = `pfp-cat-${title}`;
        const h = document.createElement('div');
        h.className = 'pfp-category-title';
        h.textContent = title;
        sec.appendChild(h);
        const grid = document.createElement('div');
        grid.className = 'pfp-emoji-grid';
        list.forEach(c => grid.appendChild(pfpMakeNode(c)));
        sec.appendChild(grid);
        return sec;
      }

      /* â”€â”€ Render frequently used â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function pfpRenderFreq() {
        const wrap = document.getElementById('pfp-normal-categories');
        if (!wrap) return;
        const old = document.getElementById('pfp-cat-FREQUENTLY USED');
        if (old) old.remove();
        wrap.insertBefore(pfpMakeSection('FREQUENTLY USED', pfpGetFreq()), wrap.firstChild);
      }

      /* â”€â”€ Render all categories â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function pfpRenderAll() {
        const wrap = document.getElementById('pfp-normal-categories');
        if (!wrap) return;
        wrap.innerHTML = '';
        PFP_CATS.forEach(cat => {
          if (cat === 'FREQUENTLY USED') pfpRenderFreq();
          else if (PFP_EMOJIS[cat]) wrap.appendChild(pfpMakeSection(cat, PFP_EMOJIS[cat]));
        });
      }

      /* â”€â”€ Insert emoji into bio textarea â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function pfpInsert(char) {
        const ta = document.getElementById('pfp-bio-textarea');
        if (!ta) return;
        const s = ta.selectionStart, e = ta.selectionEnd;
        ta.value = ta.value.substring(0, s) + char + ta.value.substring(e);
        ta.selectionStart = ta.selectionEnd = s + Array.from(char).length;
        ta.dispatchEvent(new Event('input'));
        ta.focus();
        pfpSaveFreq(char);
      }

      /* â”€â”€ Toggle picker visibility â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      window.pfpToggleEmojiPicker = function () {
        const panel = document.getElementById('pfp-emoji-panel');
        const btn   = document.getElementById('pfp-emoji-toggle-btn');
        if (!panel) return;
        const open = panel.style.display === 'none' || panel.style.display === '';
        panel.style.display = open ? 'block' : 'none';
        if (btn) btn.classList.toggle('active', open);
        if (open) {
          // Lazy init â€“ only render when first opened
          const wrap = document.getElementById('pfp-normal-categories');
          if (wrap && wrap.children.length === 0) pfpRenderAll();
        }
      };

      /* â”€â”€ Skin-tone popover â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      const pfpPopover  = document.getElementById('pfp-skin-tone-popover');
      const pfpOverlay  = document.getElementById('pfp-popover-overlay');
      let pfpActiveEl   = null, pfpPressTimer, pfpIsPressing = false, pfpStart = {x:0,y:0};

      function pfpOpenPopover(el) {
        const base = el.dataset.emoji;
        pfpPopover.innerHTML = '';
        [base, ...PFP_SKIN.map(m => base + m)].forEach(c => {
          const d = document.createElement('div');
          d.className = 'pfp-popover-emoji';
          if (pfpIsApple) { d.textContent = c; }
          else {
            const img = document.createElement('img');
            img.src = pfpEmojiUrl(c);
            img.onerror = () => { d.innerHTML = ''; d.textContent = c; };
            d.appendChild(img);
          }
          d.onclick = ev => { ev.stopPropagation(); pfpInsert(c); pfpClosePopover(); };
          pfpPopover.appendChild(d);
        });
        const kb    = document.querySelector('.pfp-emoji-kb');
        if (!kb) return;
        const rect  = el.getBoundingClientRect();
        const kbR   = kb.getBoundingClientRect();
        let left    = rect.left - kbR.left + rect.width / 2;
        const pw    = 6 * 40;
        if (left - pw/2 < 8) left = pw/2 + 8;
        if (left + pw/2 > kbR.width - 8) left = kbR.width - pw/2 - 8;
        pfpPopover.style.left   = left + 'px';
        pfpPopover.style.bottom = (kbR.height - (rect.top - kbR.top) + 10) + 'px';
        pfpOverlay.style.display = 'block';
        pfpPopover.classList.add('visible');
        el.classList.add('pfp-popover-active');
      }

      function pfpClosePopover() {
        pfpPopover.classList.remove('visible');
        pfpOverlay.style.display = 'none';
        if (pfpActiveEl) pfpActiveEl.classList.remove('pfp-popover-active');
        pfpActiveEl = null;
      }

      if (pfpOverlay) {
        pfpOverlay.addEventListener('touchstart', pfpClosePopover, {passive:true});
        pfpOverlay.addEventListener('mousedown', pfpClosePopover);
      }

      /* â”€â”€ Pointer events â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      function pfpDown(e, x, y) {
        const t = e.target.closest('.pfp-emoji-item');
        if (!t) return;
        pfpActiveEl = t; pfpIsPressing = true; pfpStart = {x, y};
        pfpPressTimer = setTimeout(() => { if (pfpIsPressing) pfpOpenPopover(pfpActiveEl); }, 380);
      }
      function pfpMove(x, y) {
        if (!pfpIsPressing) return;
        if (Math.abs(x - pfpStart.x) > 10 || Math.abs(y - pfpStart.y) > 10) {
          clearTimeout(pfpPressTimer); pfpIsPressing = false;
        }
      }
      function pfpUp() {
        clearTimeout(pfpPressTimer);
        if (pfpIsPressing && pfpActiveEl && !pfpPopover.classList.contains('visible'))
          pfpInsert(pfpActiveEl.dataset.emoji);
        pfpIsPressing = false;
      }

      const sv = document.getElementById('pfp-scroll-view');
      if (sv) {
        sv.addEventListener('touchstart', e => pfpDown(e, e.touches[0].clientX, e.touches[0].clientY), {passive:true});
        sv.addEventListener('touchmove',  e => pfpMove(e.touches[0].clientX, e.touches[0].clientY), {passive:true});
        sv.addEventListener('touchend',   pfpUp);
        sv.addEventListener('mousedown',  e => pfpDown(e, e.clientX, e.clientY));
        sv.addEventListener('mousemove',  e => pfpMove(e.clientX, e.clientY));
        sv.addEventListener('mouseup',    pfpUp);

        /* â”€â”€ Scroll â†’ update active category icon â”€â”€ */
        let pfpScrollRaf;
        sv.addEventListener('scroll', () => {
          if (pfpScrollRaf) cancelAnimationFrame(pfpScrollRaf);
          pfpScrollRaf = requestAnimationFrame(() => {
            const svR = sv.getBoundingClientRect();
            let activeId = null;
            document.querySelectorAll('.pfp-category-section').forEach(sec => {
              const r = sec.getBoundingClientRect();
              if (r.top - svR.top <= 60 && r.bottom - svR.top > 60) activeId = sec.id;
            });
            if (activeId) {
              document.querySelectorAll('.pfp-cat-icon').forEach(b => b.classList.remove('active'));
              const btn = document.querySelector(`.pfp-cat-icon[data-pfp-target="${activeId}"]`);
              if (btn) btn.classList.add('active');
            }
          });
        }, {passive:true});
      }

      /* â”€â”€ Category nav buttons â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      document.querySelectorAll('.pfp-cat-icon').forEach(btn => {
        btn.addEventListener('click', e => {
          e.preventDefault();
          const id  = e.currentTarget.dataset.pfpTarget;
          const sec = document.getElementById(id);
          if (sec) {
            sec.scrollIntoView({behavior:'smooth'});
            document.querySelectorAll('.pfp-cat-icon').forEach(b => b.classList.remove('active'));
            e.currentTarget.classList.add('active');
          }
        });
      });

      /* â”€â”€ Backspace button â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      const bsBtn = document.getElementById('pfp-backspace-btn');
      if (bsBtn) {
        bsBtn.addEventListener('click', () => {
          const ta = document.getElementById('pfp-bio-textarea');
          if (!ta) return;
          const s = ta.selectionStart, e = ta.selectionEnd;
          if (s !== e) {
            ta.value = ta.value.substring(0, s) + ta.value.substring(e);
            ta.selectionStart = ta.selectionEnd = s;
          } else if (s > 0) {
            // Handle multi-codepoint emoji deletion properly
            const before = Array.from(ta.value.substring(0, s));
            before.pop();
            const newBefore = before.join('');
            ta.value = newBefore + ta.value.substring(s);
            ta.selectionStart = ta.selectionEnd = newBefore.length;
          }
          ta.dispatchEvent(new Event('input'));
          ta.focus();
        });
      }

      /* â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
      const pfpSearchInput   = document.getElementById('pfp-search-input');
      const pfpSearchResults = document.getElementById('pfp-search-results');
      const pfpNormalCats    = document.getElementById('pfp-normal-categories');
      const pfpSearchGrid    = document.getElementById('pfp-search-grid');

      fetch('https://cdn.jsdelivr.net/npm/emojilib@3.0.11/dist/emoji-en-US.json')
        .then(r => r.json())
        .then(d => { pfpSearchDict = d; })
        .catch(() => {});

      if (pfpSearchInput) {
        pfpSearchInput.addEventListener('input', e => {
          const q = e.target.value.toLowerCase().trim();
          if (!q) {
            pfpSearchResults.style.display = 'none';
            pfpNormalCats.style.display    = 'block';
            return;
          }
          pfpNormalCats.style.display    = 'none';
          pfpSearchResults.style.display = 'block';
          pfpSearchGrid.innerHTML = '';
          let n = 0;
          if (Object.keys(pfpSearchDict).length > 0) {
            for (const [ch, kws] of Object.entries(pfpSearchDict)) {
              if (kws.some(k => k.includes(q))) {
                pfpSearchGrid.appendChild(pfpMakeNode(ch));
                if (++n >= 64) break;
              }
            }
          } else {
            PFP_CATS.forEach(cat => {
              (PFP_EMOJIS[cat] || []).forEach(ch => {
                if (n < 64) { pfpSearchGrid.appendChild(pfpMakeNode(ch)); n++; }
              });
            });
          }
        });
      }

    })();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Initial Loader Logic -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loader = document.getElementById('initial-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    loader.style.visibility = 'hidden';
                    setTimeout(function() {
                        loader.remove();
                    }, 500);
                }
            }, 3000);
        });
    </script>
  </body>
</html>
